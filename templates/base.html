<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Adding a Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&family=Roboto+Slab:wght@200;300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Remix icon CDN-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Custom style for this template -->
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    {% block custom_css %}{% endblock %}

    <title>One-on-one</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark navigation-bar-class" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand navbar-title" href="{{ url_for('home') }}">LET'S MEET UP!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <i class="ri-menu-line"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="nav navbar-nav ms-auto navbar-nav-scroll">
            {% if not user_active: %}
            <li>
              <a class="nav-link navbar-link-custom" aria-current="page" href="{{ url_for('login') }}">Sign In</a>
            </li>
            <li>
              <a class="nav-link navbar-link-custom" href="{{ url_for('add_account') }}">Add Account</a>
            </li>
            {% endif %}
            {% if user_active: %}
            <li>
              <a class="nav-link navbar-link-custom" href="{{ url_for('logout') }}">Logout</a>
            </li>
            <li>
              <a class="nav-link navbar-link-custom" href="{{ url_for('dashboard', manager='everyone', employee='everyone') }}">Dashboard</a>
            </li>
            {% endif %}
          </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- JQUERY CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!--Datatable-->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>

  <!--Custom JS-->
  {% block custom_js %}{% endblock %}

  </body>

<!--    <div class="container">-->
<!--      <span class="text-muted">Place sticky footer content here.</span>-->
<!--    </div>-->
<!--  </footer>-->
</html>
